<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bài tập 17</title>
</head>

<body>
	<form>
		<table border="1" bordercolor=#000000 cellpadding="2">
			<tr>
				<td>Họ tên:</td>
				<td width="400"><input type="text" placeholder="Nhập họ tên ở đây!"</td>
			</tr>
			<tr>
				<td>Giới </td>
				<td><input type="radio" name="gioitinh" value="Nam" checked>Nam
					<input type="radio" name="gioitinh" value="Nu" checked>Nữ
				</td>
			</tr>
			<tr>
				<td>Điều bạn quan tâm</td>
				<td>
					<input type="checkbox" name="dbqt" value="kt" checked>Kinh tế
					<input type="checkbox" name="dbqt" value="xh" checked>Xã hội
					<input type="checkbox" name="dbqt" value="gt" checked>Giải trí
				</td>
			</tr>
			<tr>
				<td>Địa chỉ</td>
				<td>
					<textarea rows="5" cols="52"></textarea>
				</td>
			</tr>
			<tr>
				<td>Học vấn</td>
				<td>
					<select>
						<option value="daihoc" selected>Đại học</option>
						<option value="caodang" selected>Cao đẳng</option>
						<option value="trungcap" selected>Trung cấp</option>
						<option value="thpt" selected>THPT</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="Gửi thông tin">
					<input type="submit" value="Nhập lại">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
