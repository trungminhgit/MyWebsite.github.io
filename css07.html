<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS 7</title>
	<style>
		caption{
			text-align: center;
			caption-side: bottom;
			
		}
		table{
			border: thin groove;
		}
		.th{
			color: white;
			background-color: gray;
			text-align: center;
			padding: 2px;	
		}
		.td1{
			color: black;
			background-color:#EDEDED;
			padding: 2px;
		}
		.td2{
			color: black;
			background-color: #C3C3C3;
			padding: 2px;
		}
	</style>
</head>

<body>
	<div>
	<caption>
		<h2>Món ngon: Thịt kho sả</h2>
	</caption>
	
	<table class="one">
		<tr class="th">
			<th>Nguyên liệu</th>
			<th>Số lượng</th>
		</tr>
		<tr class="td1">
			<td>Thịt nạc băm</td>
			<td>200g</td>
		</tr>
		<tr class="td2">
			<td>Củ sả</td>
			<td>2</td>
		</tr>
		<tr class="td1">
			<td>Ớt hiểm</td>
			<td>1 trái</td>
		</tr>
		<tr class="td2">
			<td>Gia vị:muối, nước mắm, đường, hạt nêm</td>
			<td>Vừa đủ</td>
		</tr>
	</table>
	</div>
</body>
</html>
